<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="895" height="1103" style="background-color:white" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Auth Flow

Client->Auth MS: /auth/register
Auth MS->Auth: Request Validation
Auth->MongoDB: Insert
MongoDB -> Auth: WriteResult: 1
Auth->Auth MS: body: {username, JWT}
Auth MS->Client: code: 201, body: {username, JWT}
Auth MS-->Client: code: 409, body: {"user exist"}


Client->Auth MS: /auth/login
Auth MS->Auth: Request Validation
Auth->MongoDB: FindOne
MongoDB -> Auth: CountResult: 1
Auth->Auth MS: JWT sign
Auth MS->Client: code: 200, body: {JWT}
Auth MS-->Client: code: 400, body: {"bad request"}
Auth MS-->Client: code: 401, body: {"unauthorized"}
Auth MS-->Client: code: 404, body: {"not found"}

Client->Auth MS: /auth/refresh
Auth MS->Auth: auth header validation
Auth->MongoDB: JWT decode, FindOne
MongoDB -> Auth: CountResult: 1
Auth->Auth MS: new JWT and re-sign
Auth MS->Client: code: 200, body: {JWT}
Auth MS-->Client: code: 400, body: {"bad request"}
Auth MS-->Client: code: 401, body: {"unauthorized"}]]></source><desc>Auth Flow</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="97.0625" height="29" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Auth Flow</tspan></text></g><g class="actor"><rect x="10" y="49" width="77.796875" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Client</tspan></text></g><g class="actor"><rect x="10" y="1044" width="77.796875" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="1069" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Client</tspan></text></g><line x1="48.8984375" x2="48.8984375" y1="88" y2="1044" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="343.0703125" y="49" width="87.4375" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="353.0703125" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="353.0703125">Auth MS</tspan></text></g><g class="actor"><rect x="343.0703125" y="1044" width="87.4375" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="353.0703125" y="1069" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="353.0703125">Auth MS</tspan></text></g><line x1="386.7890625" x2="386.7890625" y1="